<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
       <div class="container">
            <header th:replace="plantillas/plantilla1 ::nav">

            </header>
            <h1 class="card-header">Datos del cliente</h1>
            <div class="row">
                <form th:action="@{/guardarMotivo}" method="post" th:object="${motivo}">
                    <input type="hidden" name="idMotivo" th:field="*{idMotivo}"/>
                        

                    <div class="form-group">
                        <label for="motivo" class="form-label">Motivo:</label>
                        <input type="text" name="motivo" class="form-control" th:field="*{motivo}" />
                        <span class="text-danger font-italic"
                              th:if="${#fields.hasErrors('motivo')}"
                              th:errors="*{motivo}"></span>
                    </div>
                    
                    <div class="mt-2">
                        <input type="submit" name="btnGuardar" class="btn btn-primary" value="Guardar"/>
                        <a th:href="@{/motivos}" class="btn btn-warning">Regresar</a>
                    </div>
                    
                </form>    
            </div>

       </div>
    </body>
</html>
